<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daweb-test</title>
    <link rel="stylesheet"  href="styles.css">
</head>

<body>

  <header>
     <h1>HTML5</h1>
  </header>  

 <nav>
    <ul>
        <li><a href="#">Pésentation</a></li>
        <li><a href="#">Actualités</a></li>
        <li><a href="#">Médias</a></li>
        <li><a href="#">Equipe</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
 </nav>

  <div class="contenu">
      <article>
         <h2>Relation entre article, hearder, section et footer </h2>
         <p>Un article</p>
      </article>
  
      <aside>
         <p>Bienvenue sur le site de HTML5!</p>
      </aside>
    </div>

  <footer>
      <div>Univ-bejaia, tous droits réservés 2015.</div>
      <div>
         <a href="legals.html"> Mentions légales </a> -
        <a href="#">Plan du site</a>
        </div>
  </footer>

</body>
</html>

<!--Réponse à la 1ère question:
<header> : représente l'en-tête de la page et contient des informations tel que le titre principal, ou des éléments de navigation
<footer> : représente le pied de la page. Contient des informations légales, des liens vers des mentions légales.
<nav> : définit une section de navigation. Contient une liste de liens permettant de naviguer sur le site.
<aside>: represente un contenu secondaire.
<article>: représente un contenu autonome ou indépendant comme une publication ou un article.   
-->

<!--Les quatre niveaux de définition des styles:
Styles en ligne (inline styles) : définis directement dans les balises HTML via l'attribut style.

Styles internes (internal styles) : définis dans une balise <style> au sein du fichier HTML.

Styles externes (external styles) : définis dans un fichier CSS externe lié avec <link>.

Styles par défaut du navigateur : appliqués par le navigateur si aucun autre style n'est défini-->
